<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yükleme Planı PDF Oluştur</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background:#f6f7f9; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border-radius: 14px; padding: 22px; box-shadow: 0 8px 28px rgba(0,0,0,.08); }
    h1 { margin: 0 0 14px; font-size: 22px; }
    p { margin: 0 0 18px; color:#444; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    label { display:block; font-size: 12px; color:#666; margin-bottom: 6px; }
    input { width: 100%; padding: 12px; border:1px solid #dcdfe4; border-radius: 10px; font-size: 14px; }
    .full { grid-column: 1 / -1; }
    button { width: 100%; padding: 12px; border:0; border-radius: 12px; font-size: 15px; cursor: pointer; }
    button { background:#111827; color:#fff; }
    .hint { margin-top: 10px; font-size: 12px; color:#666; }
    .req { color:#b91c1c; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Yükleme Planı → PDF</h1>
      <p>Formu doldurun, tek tıkla PDF indirilsin.</p>

      <form action="/generate" method="post">
        <div class="grid">
          <div class="full">
            <label>MÜŞTERİ ADI <span class="req">*</span></label>
            <input name="customer_name" placeholder="Örn: ABC İnşaat" required />
          </div>

          <div>
            <label>SIRA NO <span class="req">*</span></label>
            <input name="order_no" placeholder="Örn: 2026-10" required />
          </div>

          <div>
            <label>ÜRÜN TİPİ <span class="req">*</span></label>
            <input name="product_type" placeholder="Örn: PE100 Boru / Koruge / vb." required />
          </div>

          <div class="full">
            <label>SAAT VE TARİH <span class="req">*</span></label>
            <input type="datetime-local" name="datetime" required />
          </div>

          <div class="full">
            <button type="submit">PDF Oluştur ve İndir</button>
            <div class="hint">PDF dosyası otomatik olarak indirilecektir.</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
